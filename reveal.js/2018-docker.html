<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<h2>Docker</h2>
			</section>
			<section>
				<h2>Huh?</h2>
				<img src="img/docker.png" width="700px" />
			</section>
			<section>
					<h2>Containers</h2>
					<img src="img/container.jpg" width="700px" />
				</section>
			<section>
				<h2>Docker Primitives</h2>
				<ul>
					<li>Namespaces - control what a process can see</li>
					<li>CGroups - control what a process can do</li>
					<li>CoW and layered FS - fast provisioning</li>
					<li>LSM - AppArmor, SELinux, Seccomp, NoNewPrivs</li>
				</ul>
			</section>
			<section>
				<h2>It Works</h2>
				<img src="img/worksonmymachine.jpg" width="500px" />
			</section>
			<section data-background-image="img/shiny.gif">
				<h2>Containers for all!</h2>
			</section>

			<section>
				<h2>Docker Hub</h2>
			</section>

			<section>
				<h2>Devs in control</h2>
			</section>

		</div>
	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// More info about config & dependencies:
		// - https://github.com/hakimel/reveal.js#configuration
		// - https://github.com/hakimel/reveal.js#dependencies
		Reveal.initialize({
			dependencies: [
				{ src: 'plugin/markdown/marked.js' },
				{ src: 'plugin/markdown/markdown.js' },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
			]
		});
	</script>
</body>

</html>
